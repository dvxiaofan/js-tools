<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<title>Carousel</title>
</head>
<body>
	<div class="carousel">
		<div class="panels">
			<a href="#">
				<img src="http://cdn.jirengu.com/book.jirengu.com/img/1.jpg" alt="img">
			</a>
			<a href="#">
				<img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg" alt="img">
			</a>
			<a href="#">
				<img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg" alt="img">
			</a>

				<img src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg" alt="img">
			</a>
		</div>
		<div class="action">

			<span class="next">后一页</span>

				<span class="active"></span>
				<span></span>
				<span></span>

		</div>
	</div>
	
	<script src="./index.js"></script>
